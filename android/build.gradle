buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
}

def DEFAULT_DROP_IN_VERSION = "3.7.1"
def dropInVersion = rootProject.hasProperty('dropInVersion') ? rootProject.dropInVersion : DEFAULT_DROP_IN_VERSION

dependencies {
    implementation "com.braintreepayments.api:drop-in:$dropInVersion"
    implementation 'com.facebook.react:react-native:+'
}
